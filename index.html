  <script>
    function newNote() {
      if (confirm("Start a new note? Unsaved changes will be lost.")) {
        document.getElementById("editor").innerHTML = "Start typing here...";
      }
    }

    function saveNote() {
      const text = document.getElementById("editor").innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "note.txt";
      link.click();
    }

    function changeFont(font) {
      document.getElementById("editor").style.fontFamily = font;
    }

    function changeFontSize(size) {
      document.getElementById("editor").style.fontSize = size;
    }

    function toggleFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => alert(err.message));
      } else {
        document.exitFullscreen();
      }
    }

    function highlightText() {
      document.execCommand("backColor", false, "yellow");
    }
  </script>
